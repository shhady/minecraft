<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/5c4607dc13.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./indexstyle.css">
    <title>Minecraft</title>
</head>
<style>
    
</style>
<body>
    
    <img src="./minecraft-logo.png" alt="">
    <div>
        <ol  class="icon">
            <li><i class="fab fa-facebook-f" aria-hidden="true"></i></li>
            <li><i class="fab fa-instagram" aria-hidden="true"></i></li>
            <li><i class="fab fa-youtube" aria-hidden="true"></i></li>
        </ol>
    </div>
    <button onclick="location.href='./game.html'" type="button">
        Start game</button>
    <button onclick="myFunction()">How to play</button>
    <div id="myDIV" style="display: none;"> the way to play is..... </div>
    <script>
        function myFunction() {
        var x = document.getElementById("myDIV");
         if (x.style.display === "none") {
           x.style.display = "block";
         } else {
          x.style.display = "none";
        }
        }
    </script>
</body>
</html>
